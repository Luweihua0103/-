<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="icon" href="./src/img/logo.ico">
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./src/img/logo.png" alt="">
            <span>育人为渡，经久如一</span>
        </div>
    </div>
    <div class="left-menu">
        <dl class="menu-list">
            <dt>学生管理</dt>
            <dd class="active" for="student-list">学生列表</dd>
            <dd for="student-add">新增学生</dd>
        </dl>
    </div>
    <div class="right-content">
        <div class="student-list content-active" id="student-list">
            <table >
                <thead>
                    <tr>
                        <td>学号</td>
                        <td>姓名</td>
                        <td>性别</td>
                        <td>年龄</td>
                        <td>邮箱</td>
                        <td>手机号</td>
                        <td>地址</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- <tr>
                        <td>0001</td>
                        <td>姬成</td>
                        <td>男</td>
                        <td>30</td>
                        <td>123456789@qq.com</td>
                        <td>12345678911</td>
                        <td>哈尔滨</td>
                        <td>
                            <button class="btn edit">编辑</button>
                            <button class="btn delete">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="modal">
                <div class="mask"></div>
                <div class="content">
                    <h3>编辑表单</h3>
                    <form id="edit-form">
                        <div class="item">
                            <label for="name">姓名</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="item">
                            <label for="sex">性别</label>
                            <input type="radio" name="sex" checked id="edit-male" value="0" />
                            <label for="edit-male" class="sex">男</label>
                            <input type="radio" name="sex" id="edit-female" value="1" />
                            <label for="edit-female" class="sex">女</label>
                        </div>
                        <div class="item">
                            <label for="email">邮箱</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="item">
                            <label for="sNo">学号</label>
                            <input type="text" name="sNo" id="sNo" readonly>
                        </div>
                        <div class="item">
                            <label for="birth">出生年月</label>
                            <input type="text" name="birth" id="birth">
                        </div>
                        <div class="item">
                            <label for="phone">手机号</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                        <div class="item">
                            <label for="address">地址</label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="item">
                            <label for=""></label>
                            <input class="btn" id="edit-student-btn" type="submit" value="提交" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="turn-page">
                <button class="prev">上一页</button>
                <button class="next">下一页</button>
              </div>
        </div>
        <div class="student-add" id="student-add">
            <form id="student-add-form">
                <div class="item">
                    <label for="name">姓名</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="item">
                    <label for="sex">性别</label>
                    <input type="radio" name="sex" checked id="male" value="0" />
                    <label for="male" class="sex">男</label>
                    <input type="radio" name="sex" id="female" value="1" />
                    <label for="female" class="sex">女</label>
                </div>
                <div class="item">
                    <label for="email">邮箱</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="item">
                    <label for="sNo">学号</label>
                    <input type="text" name="sNo" id="sNo" />
                </div>
                <div class="item">
                    <label for="birth">出生年月</label>
                    <input type="text" name="birth" id="birth" />
                </div>
                <div class="item">
                    <label for="phone">手机号</label>
                    <input type="text" name="phone" id="phone" />
                </div>
                <div class="item">
                    <label for="address">地址</label>
                    <input type="text" name="address" id="address" />
                </div>
                <div class="item">
                    <label for=""></label>
                    <input class="btn" id="add-student-btn" type="submit" value="提交" />
                    <input class="btn" type="reset" value="重置" />
                </div>
            </form>
        </div>
    </div>

    <script src="./src/js/jquery-3.3.1.js"></script>
    <script src="./src/turnPage/index.js"></script>
    <script src="./src/js/jqIndex.js"></script>
</body>

</html>
